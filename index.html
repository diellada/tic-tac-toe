<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">

  <script async src="main.js"></script>
  <title>Tic Tac Toe!</title>
</head>
<body>
  <button value="X">X</button>
  <button value="O">O</button>
  <p>Select player to start</p>
  <div id="grid-container">
    <div class="grid-box top left" value = "0"></div>
    <div class="grid-box top"> </div>
    <div class="grid-box top right"> </div>
    <div class="grid-box left"> </div>
    <div class="grid-box"> </div>
    <div class="grid-box right"> </div>
    <div class="grid-box left bottom"> </div>
    <div class="grid-box bottom"> </div>
    <div class="grid-box right bottom"> </div>
  </div>
</body>
</html>
